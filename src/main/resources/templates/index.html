<!DOCTYPE html>
<html lang="pl-PL" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Strona Główna</title>
    <link rel="stylesheet" type="text/css"  th:href="@{'public/css/'+${session.theme}}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div th:replace="navbar :: navbar">...</div>
    <div class="container my-4">
        <div class="jumbotron text-light">
            <div class="row">
                <div class="col-lg-9">
                    <h2 class="display-5">Świat Yerby</h2>
                    <p class="lead">Witamy w świecie yerby, znajdziesz tu niemal wszystkie yerby dostępne na planecie oraz akcesoria.</p>
                    <hr class="my-4">
                    <p>Jeśli chcesz być na bieżąco zajrzyj na nasze media społecznościowe</p>
                </div>
                <div class="col-lg-3">
                    <img class="img-fluid mx-auto " src="public/baner.png"  alt="gh"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-lg-3 mt-3" th:each="product : ${products}">
                <div class="card h-100">
                    <a th:href="@{'/item/show/'+${product.id}}" style="">
                        <img class="card-img-top" th:src="@{${'public/'+product.pathToPhoto}}" alt="dfd"/>
                    </a>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.title}"></h5>
                        <p id="limit-text" class="card-text" th:text="${product.description}"></p>
                        <div class="text-right">
                            <span th:text="${product.price}"></span><span th:text="${' '+'zł'}">
                            <a id="addText" class="btn btn-outline-success btn-sm ml-1" th:href="@{'/cart/add/'+${product.id}}">
                                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                                         width="17" height="17"
                                         viewBox="0 0 210 210"
                                         style=" fill:#000000;"><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><path d="M0,210v-210h210v210z" fill="none"></path><g id="original-icon" fill="#2ecc71"><path d="M38.64014,17.46582l-29.85596,0.15381l0.08545,17.5l18.11523,-0.08545l28.83057,69.1626l-10.47607,16.74805c-7.33561,11.71407 1.58408,27.80517 15.39795,27.80517h105.5127v-17.5h-105.5127c-0.97363,0 -1.08589,-0.19188 -0.56396,-1.0254l10.28809,-16.4746h65.35156c6.3525,0 12.21541,-3.4501 15.29541,-9.00635l31.51368,-56.75537c3.24625,-5.8275 -0.97166,-12.98828 -7.63916,-12.98828h-129.04541zM61.25,157.5c-9.66498,0 -17.5,7.83502 -17.5,17.5c0,9.66498 7.83502,17.5 17.5,17.5c9.66498,0 17.5,-7.83502 17.5,-17.5c0,-9.66498 -7.83502,-17.5 -17.5,-17.5zM148.75,157.5c-9.66498,0 -17.5,7.83502 -17.5,17.5c0,9.66498 7.83502,17.5 17.5,17.5c9.66498,0 17.5,-7.83502 17.5,-17.5c0,-9.66498 -7.83502,-17.5 -17.5,-17.5z"></path></g></g></svg>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="footer :: footer">...</div>
    <script>
        var paragraph = document.getElementsByClassName('card-text');
        for(var i=0;i<paragraph .length;i++) {
            paragraph[i].innerHTML = paragraph[i].innerHTML.substring(0,40)+'..';
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
