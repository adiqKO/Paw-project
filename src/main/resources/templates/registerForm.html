<!DOCTYPE html>
<html lang="pl-PL" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Registration form</title>
    <link rel="stylesheet" type="text/css"  th:href="@{'public/css/'+${session.theme}}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div th:replace="navbar :: navbar">...</div>

<div id="start" class="container my-5">
    <div class="alert alert-success alert-dismissible fade show" th:if="${(param.success != null) and (param.success[0] == 'true')}" role="alert">
        Dziękujemy za rejestrację!
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="alert alert-danger alert-dismissible fade show" th:if="${(param.success != null) and (param.success[0] == 'false')}" role="alert">
        Taki użytkownik już istnieje.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="col-md-6">
        <h5 class="mb-3">Rejestracja</h5>
        <form method="post" th:action="@{/register}" th:object="${user}">
            <div class="form-group row">
                <div class="col-sm-8">
                    <input class="form-control" type="text" th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid' : ''" th:field="*{firstName}" placeholder="Imię" /><br />
                </div>
                <div class="col-sm-4">
                    <small th:errors="*{firstName}" class="text-danger"></small>
                </div>
                <div class="col-sm-8">
                    <input class="form-control" type="text" th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid' : ''" th:field="*{lastName}" placeholder="Nazwisko" /><br />
                </div>
                <div class="col-sm-4">
                    <small th:errors="*{lastName}" class="text-danger"></small>
                </div>
                <div class="col-sm-8">
                    <input class="form-control" type="email" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''" th:field="*{email}" placeholder="Email" /><br />
                </div>
                <div class="col-sm-4">
                    <small th:errors="*{email}" class="text-danger"></small>
                </div>
                <div class="col-sm-8">
                    <input class="form-control" type="password" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''" th:field="*{password}" placeholder="Hasło" /><br />
                </div>
                <div class="col-sm-4">
                    <small th:errors="*{password}" class="text-danger"></small>
                </div>
                <div class="col-sm-8 ">
                    <input class="btn btn-success" type="submit" value="Zarejestruj" />
                </div>
            </div>

        </form>
    </div>
</div>
<div th:replace="footer :: footer">...</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
