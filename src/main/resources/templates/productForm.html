<!DOCTYPE html>
<html lang="pl-PL" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodawanie produkt√≥w</title>
    <link rel="stylesheet" type="text/css"  th:href="@{'public/css/'+${session.theme}}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div th:replace="navbar :: navbar">...</div>
<div id="start" class="container my-5">
    <div class="col-md-6">
        <h5 class="mb-3">Dodawanie produktu</h5>
        <form method="post" th:action="@{/product/add}" th:object="${product}" enctype="multipart/form-data">
            <div class="form-group row">
                <div class="col-sm-8">
                    <input class="form-control" type="text" th:field="*{title}" th:classappend="${#fields.hasErrors('title')} ? 'is-invalid' : ''" placeholder="Nazwa produktu" /><br />
                </div>
                <div class="col-sm-4">
                    <small th:errors="*{title}" class="text-danger"></small>
                </div>
                <div class="col-sm-8">
                    <input class="form-control" type="text" th:field="*{type}" th:classappend="${#fields.hasErrors('type')} ? 'is-invalid' : ''" placeholder="Typ produktu" /><br />
                </div>
                <div class="col-sm-4">
                    <small th:errors="*{type}" class="text-danger"></small>
                </div>
                <div class="col-sm-8">
                    <input class="form-control" type="number" min="1.00"  step="0.01" th:field="*{price}" th:classappend="${#fields.hasErrors('price')} ? 'is-invalid' : ''" placeholder="Cena"/><br />
                </div>
                <div class="col-sm-4">
                    <small th:errors="*{price}" class="text-danger"></small>
                </div>
                <div class="col-sm-8">
                    <textarea class="form-control" type="text" th:field="*{description}" th:classappend="${#fields.hasErrors('description')} ? 'is-invalid' : ''" aria-label="Opis"></textarea><br />
                </div>
                <div class="col-sm-4">
                    <small th:errors="*{description}" class="text-danger"></small>
                </div>
                <div class="col-sm-8">
                    <input type="file" name="imageFile"><br />
                </div>
                <div class="col-sm-8">
                    <input class="btn btn-primary float-right" type="submit" value="Dodaj produkt">
                </div>
            </div>
        </form>
    </div>
</div>
<div th:replace="footer :: footer">...</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
