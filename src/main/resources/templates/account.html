<!DOCTYPE html>
<html lang="pl-PL" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Konto</title>
    <link rel="stylesheet" type="text/css"  th:href="@{'public/css/'+${session.theme}}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div th:replace="navbar :: navbar">...</div>
    <div id="start" class="container my-5">
        <div class="alert alert-warning alert-dismissible fade show" th:if="${(param.success != null) and (param.success[0] == 'false')}" role="alert">
            Musisz uzupełnić dane, aby móc złożyć zamówienie.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="row">
            <div class="col-xl-6 ">
                <div class="col-md-12" >
                    <h5>E-mail: </h5>
                    <p th:text="${user.email}"></p>
                    <span th:text="${user.firstName}"></span>
                    <span th:text="${user.lastName}"></span>
                </div>
            </div>
            <div class="col-xl-6">
                <div class="col-md-10">
                    <h5>Dane kontaktowe: </h5>
                    <p th:if="${user.userSpecific == null}">Brak danych..</p>
                    <div th:unless="${user.userSpecific == null}">
                        <p th:text="${user.userSpecific.getAddress()}"></p>
                        <span th:text="${user.userSpecific.getCity()}"></span>
                        <span th:text="${user.userSpecific.getPostcode()}"></span>
                        <p th:text="${user.userSpecific.getCountry()}"></p>
                        <p th:text="${user.userSpecific.getNumber()}"></p>
                    </div>
                    <button id="addInfo" class="btn btn-success btn-sm" th:if="${user.userSpecific == null}">Dodaj dane</button>
                    <button id="addInfo2" class="btn btn-success btn-sm" th:unless="${user.userSpecific == null}">Edytuj dane</button>
                    <div th:replace="specificForm :: specificForm">...</div>
                </div>
            </div>
      </div>
    </div>
    <div th:replace="footer :: footer">...</div>
    <script>
        if(document.getElementById('addInfo') != null) {
            document.getElementById('addInfo').onclick = function () {show();};
        }else {
            document.getElementById('addInfo2').onclick = function () {show();};
        }
        function show(){
            var node = document.getElementById('formAddress');
            var visibility = node.style.visibility;
            node.style.visibility = visibility === "visible" ? 'hidden' : "visible"
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
