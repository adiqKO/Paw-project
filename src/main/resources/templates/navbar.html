<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org" lang="pl-PL">
<head>
    <title></title>
</head>
<body>
<div th:fragment="navbar">
    <div sec:authorize="hasRole('ROLE_ADMIN')">
        <div th:replace="dashboard :: dashboard">...</div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark " >
        <div class="container">
            <a class="navbar-brand" th:href="@{/}"><img class="ml-auto"  src="/public/logo.png" width="140" height="70" alt=""></a>
            <button class="navbar-toggler"  type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNavDropdown">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item"><a class="nav-link" th:href="@{/}">Strona Główna</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/products}">Produkty</a></li>
                    <li class="nav-item"><a class="nav-link" href=" ">Kontakt</a></li>
                    <li class="nav-item"><a class="nav-link" href=" ">O nas</a></li>
                </ul>
                <form sec:authorize="isAuthenticated()" class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post" >
                    <a class="btn btn-outline-primary my-2 my-sm-0" th:href="@{/cart}">Koszyk</a>
                    <div class="btn-group mx-1">
                        <button type="button" class="btn btn-outline-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Konto
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" th:href="@{/account}">Moje konto</a>
                            <a class="dropdown-item" href="#">Moje zamówienia</a>
                            <div class="dropdown-divider"></div>
                            <input class="dropdown-item" type="submit" value="Wyloguj"  />
                        </div>
                    </div>
                </form>
                <div class="form-inline my-2 my-lg-0" sec:authorize="isAnonymous()">
                    <a class="btn btn-outline-success my-2 my-sm-0 mx-1" th:href="@{/login}">Logowanie</a>
                    <a class="btn btn-outline-primary my-2 my-sm-0 " th:href="@{/register}">Rejestracja</a>
                </div>
            </div>
    
        </div>
    </nav>
</div>
</body>
</html>
